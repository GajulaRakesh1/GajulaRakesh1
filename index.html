<html>
    <head>
        
        <title>variables,span and div tags</title>
        <script src="main.js"></script>
    </head>
    <body>
        <center>
            <span>
                <img src="dmitry-grigoriev-yxXpjF-RrnA-unsplash.jpg" onclick="decrease()">
                <img src="Honey%20comb.jpg" onclick="increase()">

            </div>
            <div>
                <label id="scorelabel">0</label>

        img{

            padding:5px;

        }
